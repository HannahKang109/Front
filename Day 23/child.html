<body>

    <input type="text" id="divData" readonly><br>
    <input type="text" id="inputData">

    <script>
        //자식창에 입력된 것을 부모창으로 보내고 종료 예)주소 검색,입력 후 종료
        function sendData(){
            opener.document.getElementById('input').value
             = document.getElementById('inputData').value;
            window.close();
        }
    </script>
